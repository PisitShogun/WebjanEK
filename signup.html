    <nav>
        <div class="logo">
            <img src="../imgs/logo.jpg" alt="Logo" style="height: 80px; margin-right: 10px; border-radius: 50%;">
            <span>วัฒนธรรมแห่นางแมว</span>
        </div>
        <div class="menus">
            <div class="normal-menu">
                <a href="index.html">หน้าแรก</a>

    <div class="container">
        <div class="regis-box">
            <h3>ลงทะเบียน</h3>
            <label for="firstname">ชื่อ</label>
            <input type="text" id="firstname" placeholder="ชื่อ">

            <label for="lastname">นามสกุล</label>
            <input type="text" id="lastname" placeholder="นามสกุล">
            
            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" id="username" placeholder="ชื่อผู้ใช้">
            
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" placeholder="รหัสผ่าน">

            <label for="province">จังหวัด</label>
            <input type="text" id="province" placeholder="จังหวัด">

            <label for="phone">เบอร์โทรศัพท์</label>
            <input type="text" id="phone" placeholder="เบอร์โทรศัพท์">

            <button class="regis-btn">ลงทะเบียน</button>
        </div>
